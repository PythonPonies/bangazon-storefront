{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bangazon_storefront/main.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="menu">
    <ul>
      <h1>Bangazon</h1>
      {%for item in navigation%}
        
        <li> <a href="{{item.link}}">{{ item.number }}  
        {{item.name}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
