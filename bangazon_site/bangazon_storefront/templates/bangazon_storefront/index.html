{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bangazon_storefront/main.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="menu">
    <ul>
      <a href="{% url 'bangazon_storefront:home' %}"><h1>Bangazon</h1></a>
      {%for item in navigation%}
        
        <li class="navbar-{{item.prop}}"> <a href="{{item.link}}">{{ item.number }}
        {% if item.name == 'View Cart'%} 
          <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        {% else%} 
          {{item.name}}
        {%endif%}
        </a>
        </li>
      {% endfor %}
    </ul>
  </div>
    <div class="wrapper container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
