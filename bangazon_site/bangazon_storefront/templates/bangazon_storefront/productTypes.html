{% extends 'bangazon_storefront/index.html' %}
{% block content %}

<h1>Product Types</h1>
    <ul>
        {% for product_type in product_types %}
            <li>
                <a href="{% url 'bangazon_storefront:allProductsView' product_type.id %}">{{product_type.category_name}}</a>
            </li>
            {% empty %}
                <li>No product types have been added yet.</li>
        {% endfor %}

    </ul>

    <form class="productTypes" action="{% url 'bangazon_storefront:add_product_type' %}" method="post">

   {% csrf_token %}
        <input type='text' name="category_name" value='' placeholder="Enter new product type">
        <button type='submit'>Add</button>

    </form>
{% endblock content %}
