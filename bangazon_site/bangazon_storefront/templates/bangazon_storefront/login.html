{% extends 'bangazon_storefront/index.html' %}

{% block content %}
  <h1>Login Existing User</h1>
  <form class="" action="{% url 'bangazon_storefront:login_customer' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" value="" placeholder="Username">
    <input type="password" name="password" value="" placeholder="Password">
    <button type="submit" name="button">Submit</button>
  </form>
  <div class="">
    <p>Not a current user? Register <a href="{% url 'bangazon_storefront:register' %}">here</a></p>
  </div>
{% endblock %}
