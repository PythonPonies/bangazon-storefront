{% extends 'bangazon_storefront/index.html' %}

{% block content %}
<h3>Choose Payment Type</h3>
<form id='payment-list' action="{% url 'bangazon_storefront:confirm_payment' %" method="get">
    {% for payment in payment_types %}

    <input type='radio'>
    {{ payment.payment_name }} [<u>#{{ payment.account_number }}</u>]
    </input>

    {% endfor %}

    <br><br>
    
    <button type='submit'>Confirm Order</button>

</form>


{% endblock %}
